        function updateAnimalList() {
			const selectedRegion = document.getElementById("regionSelect").value;
			const animalList = document.getElementById("animalList");
			animalList.innerHTML = "";
		
			animalData[selectedRegion].forEach(animal => {
				const animalCard = document.createElement("div");
				animalCard.className = "animal-card";
		
				// Access the URL from the animalData object
				const pageUrl = animal.url;
		
				const animalImage = document.createElement("img");
				animalImage.src = animal.image;
				animalImage.alt = animal.name;
		
				const animalName = document.createElement("h3");
				animalName.textContent = animal.name;
		
				const animalDescription = document.createElement("p");
				animalDescription.textContent = animal.description;
		
				// Add a click event listener to the animal card
				animalCard.addEventListener("click", function() {
					// Navigate to the URL from the animalData object
					window.location.href = pageUrl;
				});
		
				animalCard.appendChild(animalImage);
				animalCard.appendChild(animalName);
				animalCard.appendChild(animalDescription);
		
				animalList.appendChild(animalCard);
			});
		}
		
		



		
        document.getElementById("regionSelect").addEventListener("change", updateAnimalList);
        updateAnimalList();
		document.addEventListener("DOMContentLoaded", function() {
			updateAnimalList();
		});
		
    </script>
